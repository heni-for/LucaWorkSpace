<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .logo {
      font-size: 24px;
    }
    h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
    }
    button:hover {
      background: #0051cc;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
      font-size: 12px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
    }
    .course-preview {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .course-title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    .course-platform {
      color: #666;
      font-size: 11px;
    }
    .settings {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
    }
    .settings input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 4px;
      font-size: 12px;
    }
    .settings label {
      font-size: 12px;
      color: #666;
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸŽ“</div>
    <h2>LUCA Course Importer</h2>
  </div>

  <div id="coursePreview" class="course-preview" style="display: none;">
    <div class="course-title" id="courseTitle"></div>
    <div class="course-platform" id="coursePlatform"></div>
    <div id="chapterCount" style="margin-top: 8px; font-size: 11px; color: #666;"></div>
  </div>

  <button id="importBtn">ðŸ“¥ Import Course to LUCA</button>
  
  <div id="status"></div>

  <div class="settings">
    <label>LUCA API URL:</label>
    <input type="text" id="apiUrl" placeholder="http://localhost:9002">
    <button id="saveSettings" style="margin-top: 8px;">Save Settings</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
